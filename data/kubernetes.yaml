apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-data
  template:
    metadata:
      labels:
        app: nexus-data
    spec:
      containers:
      - name: nexus-data
        image: nexus-data:latest
        ports:
        - containerPort: 8080